<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>EmployeeE Employee Management Portal</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">EmployeeE Management Portal</a>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employee Management</a>
            </li>
        </ul>
    </div>
</nav>

<br>

<div class ="container">
    <div class = "row">
        <h1> Current employee list: </h1>
    </div>
</div>

<div class = "row">
    <div class = "col-lg-3">
        <a th:href = "@{/employees/new}" class = "btn btn-primary btn-sm mb-3"> Add new Employee</a>
    </div>

    <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
        <th> Employee First Name</th>
        <th> Employee Last Name</th>
        <th> Employee First Line </th>
        <th> Employee Second Line </th>
        <th> Employee City </th>
        <th> Employee Post Code </th>
        <th> Employee Contact Number </th>
        <th> Employee Email Address </th>
        <th> Employee Position </th>

        <tbody>
        <tr th:each = "employee: ${employees}">
            <td th:text = "${employee.firstName}"></td>
            <td th:text = "${employee.lastName}"></td>
            <td th:text = "${employee.firstLineAddress}"></td>
            <td th:text = "${employee.secondLineAddress}"></td>
            <td th:text = "${employee.city}"></td>
            <td th:text = "${employee.postCode}"></td>
            <td th:text = "${employee.contactNumber}"></td>
            <td th:text = "${employee.email}"></td>
            <td th:text = "${employee.position}"></td>
            <td>
                <a th:href = "@{/employees/edit/{id}(id=${employee.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/employees/{id}(id=${employee.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </tr>
    </thead>
    </table>
</div>

</body>
</html>
